<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.js"></script>
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; };
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidGhld2FyZCIsImEiOiItZmM1NVp3In0.MRoiuzp1QVLEw1G-Xm3S3Q';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/outdoors-v11', // stylesheet location
        center: [-86.55, 39.16], // starting position [lng, lat]
        zoom: 11 // starting zoom
    });
// add a layer
map.on('load', function() {
map.addLayer({
'id': 'points',
'type': 'symbol', //here’s where we’ll later change this to ‘symbol’
'source': {
'type': 'geojson',
'data': {
'type': 'FeatureCollection',
'features': [
// feature for Cardinal Spirits
{
'type': 'Feature',
'geometry': {
'type': 'Point',
'coordinates': [
-86.53666734695435,
39.15578878326563
]
},
'properties': {
'title': 'Cardinal Spirits',
'icon': 'bar'
}
},
// feature for Friendly Beasts
{
'type': 'Feature',
'geometry': {
'type': 'Point',
'coordinates': [
-86.5359377861023,
39.16169536774771
]
},
'properties': {
'title': 'Friendly Beasts Cider Company',
'icon': 'beer'
}
},
// feature for Hopscotch
{
'type': 'Feature',
'geometry': {
'type': 'Point',
'coordinates': [-86.53606653213501,
39.157236358291996]
},
'properties': {
'title': 'Hopscotch Coffee',
'icon': 'cafe'
}
},
//here's where you can add another location
]
}
},
'layout': {
// get the icon name from the source's "icon" property
// concatenate the name to get an icon from the style's sprite sheet
'icon-image': ['concat', ['get', 'icon'], '-15'],
// get the title name from the source's "title" property
'text-field': ['get', 'title'],
'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
'text-offset': [0, 0.6],
'text-anchor': 'top',
'text-optional': true,
}
});
});


</script>

</body>
</html>
